<body>

    <h1>Hover on Touch</h1>

    <p class="description">Demo for <b><a href="https://github.com/vin-ni/hover-on-touch">hoverontouch.js</a></b>, an alternative hover plugin for
        touch devices. It triggers a hover on Taphold &amp; goes to a possible link on Tap. It works with all html elements.</p>


    <div class="wrapper">
        <a href="https://www.example.com" class="marginBottom20">
            <p class="link2">This link has HoverOnTouch</p>
        </a>
        <a href="https://www.example.com" class="hoverontouch--disable marginBottom20">
            <p class="link3">This link has not HoverOnTouch</p>
        </a>
    </div>


    <p>Read the <a href="http://vinzenzaubry.com/journal/hover-on-touch/">article</a> by <a href="http://vinzenzaubry.com/">Vinzenz Aubry</a></p>



    <script src="/lib/HoverOnTouch.js"></script>

    <script type="text/javascript">
        var HoverOnTouch = new HoverOnTouch({
            global: true
        });
    </script>
